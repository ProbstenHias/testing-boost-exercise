name: SSE CI/CD
on: [push]
jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Run clang-format
      run: |
        clang-format -i tests/*.cpp --dry-run --Werror
        clang-format -i src/*.cpp --dry-run --Werror
  
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies    
      run: |
        sudo apt update
        sudo apt install cmake gcc libeigen3-dev libyaml-cpp-dev libboost-all-dev
    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Create build directory
      run: mkdir build
    - name: Configure build
      run: cd build && cmake ..
    - name: Build
      run: cd build && make
    - name: Save build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/